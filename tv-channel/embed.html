<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TV Embed</title>
  <link rel="stylesheet" href="./embed.css?v=1" />
  <script src="./embed.js?v=1" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="tvBox">
      <!-- ✅ 프레임(고정) -->
      <img class="frame" src="./images/tv-frame.png" alt="TV frame" />

      <!-- ✅ 화면(채널 이미지가 들어가는 곳) -->
      <div class="screen">
        <img id="ch" class="ch" src="./images/ch-01.png" alt="channel" />
        <img id="noise" class="noise" src="./images/noise.png" alt="" aria-hidden="true" />
      </div>
    </div>
  </div>
</body>
</html>
