<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TV Channel</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>

<body>

  <!-- 화면에 고정되는 TV 레이어 -->
  <div class="stage" aria-hidden="true">
    <div class="stack">
      <img id="tv" class="tv" src="./images/ch-01.png" alt="TV channel" />
      <img id="noise" class="noise" src="./images/noise.png" alt="" aria-hidden="true" />
    </div>
  </div>

  <!-- 스크롤 트리거(6채널) -->
  <main class="scroll">
    <section class="trigger" data-channel="0"></section>
    <section class="trigger" data-channel="1"></section>
    <section class="trigger" data-channel="2"></section>
    <section class="trigger" data-channel="3"></section>
    <section class="trigger" data-channel="4"></section>
    <section class="trigger" data-channel="5"></section>
  </main>

</body>
</html>
