<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deoculto TV Channel</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>
<body>

  <!-- TV 고정(Sticky) -->
  <div class="stage">
    <img
      id="tv"
      class="tv"
      src="./images/ch-01.png"
      alt="Deoculto TV Channel"
      loading="eager"
      decoding="async"
    />
  </div>

  <!-- 스크롤 트리거 6개 -->
  <main class="scroll">
    <section class="trigger" data-channel="0"></section>
    <section class="trigger" data-channel="1"></section>
    <section class="trigger" data-channel="2"></section>
    <section class="trigger" data-channel="3"></section>
    <section class="trigger" data-channel="4"></section>
    <section class="trigger" data-channel="5"></section>
  </main>

</body>
</html>
