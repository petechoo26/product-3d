<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mobile Scroll</title>
  <link rel="stylesheet" href="./style.css?v=1" />
</head>
<body>

  <div class="ver">MOBILE</div>

  <!-- 스크롤 길이 만드는 용도 -->
  <div class="scroll-space" id="scrollSpace"></div>

  <div class="viewer">
    <div class="phone-wrap">
      <!-- ✅ 프레임(테두리) 고정용: P01을 베이스로 깔아둠 -->
      <img class="base" src="./images/P01.png" alt="base frame" />

      <!-- ✅ 스크린(가운데)만 바뀌는 레이어 -->
      <img id="screen" class="screen" src="./images/P01.png" alt="screen" />
    </div>
  </div>

  <script src="./script.js?v=1"></script>
</body>
</html>
