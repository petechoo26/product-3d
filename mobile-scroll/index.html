<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>UNFEEL Mobile Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 스크롤 트리거용 (높이만 담당) -->
  <div class="scroll-space"></div>

  <!-- 고정된 디바이스 -->
  <div class="device-wrapper">
    <div class="device">
      <!-- 화면 -->
      <img
        id="screen"
        src="images/P01.png"
        alt="screen"
        class="screen"
      />
      <!-- 프레임 -->
      <img
        src="images/P00.png"
        alt="frame"
        class="frame"
      />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
