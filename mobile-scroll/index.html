<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UNFEEL Mobile Scroll</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- 반영 확인용 -->
  <div class="ver">mobile v100</div>

  <!-- 고정 뷰어 (이미지 1장만) -->
  <div class="viewer" aria-hidden="true">
    <img id="phone" src="./images/P01.png" alt="phone">
  </div>

  <!-- 스크롤 트리거 (P01~P04 = 4컷) -->
  <main class="scroll">
    <section class="step" data-i="0"></section>
    <section class="step" data-i="1"></section>
    <section class="step" data-i="2"></section>
    <section class="step" data-i="3"></section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
